machine:
  node:
    version: 5.6.0
  services:
      - docker

dependencies:
  cache_directories:
    - "node_modules"
  override:
      - docker info
      - DOCKER_IMAGE_ID=$(docker build -t $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME .)
      - docker tag $DOCKER_IMAGE_ID $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM
      - docker tag $DOCKER_IMAGE_ID $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME:latest

test:
  override:
    - docker run -d -p 3000:3000 $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME; sleep 3
    - curl --retry 10 --retry-delay 3 -v http://localhost:3000/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/$CIRCLE_PROJECT_REPONAME:latest