machine:
  node:
    version: 5.1.0
  services:
      - docker

dependencies:
  cache_directories:
    - "node_modules"
  override:
      - docker info
      - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/node-nano-service .

test:
  override:
    - docker run -d -p 9200:9200 $EXTERNAL_REGISTRY_ENDPOINT/node-nano-service; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000/

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $EXTERNAL_REGISTRY_ENDPOINT/node-nano-service